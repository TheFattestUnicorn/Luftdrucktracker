<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luftdrucktracker</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js einbinden -->
    <script src="main.js"></script>
</head>
<body>
    <h1>Luftdruckverlauf</h1>

    <div class="month-selector">
        <button id="prev-month">« Zurück</button>
        <span id="current-month">April 2025</span>
        <button id="next-month">Vor »</button>
    </div>

    <ul id="pressure-list">
        <!-- Hier wird die Liste erzeugt -->
    </ul>
    
    <!-- Template für die Listeneinträge -->
    <template id="pressure-list-item-template">
        <li>
            <div class="day-entry">
                <span class="pressure-value">{date}</span>
                <div class="pressure-slider-container">
                    <input type="range" min="1" max="10" value="1" class="pressure-slider" id="slider-{date}">
                    <span class="slider-value" id="slider-value-{date}">1</span> <!-- Startwert des Sliders-->
                </div>
            </div>
            <div class="chart-container" id="chart-{date}" style="display:none; margin-top: 1rem;">
                <canvas id="canvas-{date}"></canvas>
            </div>
        </li>
    </template>

</body>
</html>
